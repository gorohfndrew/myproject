<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объявления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .banner {
            width: 100%;
            height: 200px; /* Задай нужную высоту */
            background: url('/static/images/banner.jpg') no-repeat center center;
            background-size: cover;
        }
        h1 {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="banner"></div> <!-- Баннер -->
    
    <h1>Список объявлений</h1>
    <ul>
        {% for ad in ads %}
            <li>{{ ad.title }} - {{ ad.price }} грн.</li>
        {% endfor %}
    </ul>
</body>
</html>
