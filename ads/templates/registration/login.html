{% extends "base.html" %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
    <div class="login-container">
        <h2>Вход в систему</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="id_username">Имя пользователя:</label>
            <input type="text" name="username" id="id_username" required>
            
            <label for="id_password">Пароль:</label>
            <input type="password" name="password" id="id_password" required>
            
            <button type="submit">Войти</button>
        </form>
    </div>
{% endblock %}

{% block custom_styles %}
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }
        
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #6a11cb;
        }
        
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 6px;
            background: #6a11cb;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        
        button:hover {
            background: #2575fc;
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
    </style>
{% endblock %}
