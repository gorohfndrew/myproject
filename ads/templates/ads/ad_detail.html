{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ ad.title }}</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid gold; /* Золотая окантовка */
        }

        img {
            max-width: 100%;
            border-radius: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #ffcc00; /* Золотой цвет кнопки */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #e6a800; /* Темный золотой при наведении */
        }

        /* Для видео */
        .video-container {
            margin: 20px 0;
        }

        .premium-label {
            display: inline-block;
            background-color: #ffcc00; /* Золотой цвет */
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ ad.title }}</h1>
        
        <!-- Отображение изображения -->
        {% if ad.image %}
            <img src="{{ ad.image.url }}" alt="{{ ad.title }}">
        {% else %}
            <img src="{% static 'images/no-image.jpg' %}" alt="Нет фото">
        {% endif %}
        
        <!-- Отображение цены -->
        <p><strong>Цена:</strong> {{ ad.price }} грн.</p>
        
        <!-- Отображение описания объявления -->
        <p>{{ ad.description }}</p>
        
        <!-- Проверка, является ли объявление премиум -->
        {% if ad.is_premium %}
            <span class="premium-label">Премиум</span>
        {% endif %}
        
        <!-- Отображение видео -->
        {% if ad.video %}
            <div class="video-container">
                <video width="500" controls>
                    <source src="{{ ad.video.url }}" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
            </div>
        {% endif %}
        
        <!-- Кнопка "Назад" -->
        <a href="{% url 'ads_list' %}" class="btn">Назад</a>
    </div>
</body>
</html>
{% endblock %}
