<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объявления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .banner {
            width: 100%;
            height: 250px;
            background: url('/static/images/banner.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .add-ad-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .add-ad-btn:hover {
            background: #218838;
        }
        .ad-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .ad-card {
            width: 45%;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .ad-card h3 {
            margin: 0;
        }
        .ad-card p {
            margin: 5px 0;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            padding: 5px 10px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="banner">
        Добро пожаловать на сайт объявлений!
    </div>

    <div class="container">
        <h1>Список объявлений</h1>
        <a href="{% url 'site_rules' %}" class="btn">Правила сайта</a>

        <a href="{% url 'add_ad' %}" class="add-ad-btn">Добавить объявление</a>

        <div class="ad-list">
            {% for ad in ads %}
                <div class="ad-card">
                    <h3>{{ ad.title }}</h3>
                    <p>Цена: <strong>{{ ad.price }} грн.</strong></p>
                    <a href="{% url 'ad_detail' ad.id %}" class="btn">Подробнее</a>
                </div>
            {% empty %}
                <p>Объявлений пока нет.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
