<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить объявление</title>
    <!-- Загрузка тега для использования статических файлов -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Добавить объявление</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Отображение формы, переданной из views -->
            {{ form.as_p }}
            <button type="submit">Добавить</button>
        </form>
        <a href="{% url 'ads_list' %}">Назад к объявлениям</a>
    </div>
</body>
</html>
