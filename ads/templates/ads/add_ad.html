<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить объявление</title>
    <!-- Загрузка статических файлов -->
    {% load static %}
    <style>
        /* Общие стили для страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Стили для формы */
        form {
            display: flex;
            flex-direction: column;
        }

        form input, form textarea, form button {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        form input[type="file"] {
            padding: 5px;
            margin-top: 5px;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Стили для ссылки */
        a {
            text-align: center;
            display: block;
            color: #007bff;
            text-decoration: none;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добавить объявление</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Отображение формы -->
            {{ form.as_p }}
            <button type="submit">Добавить</button>
        </form>
        <!-- Ссылка для возврата к списку объявлений -->
        <a href="{% url 'ads_list' %}">Назад к объявлениям</a>
    </div>
</body>
</html>
