{% extends "base.html" %}

{% block content %}
<h2>Реєстрація</h2>

<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зареєструватися</button>
</form>

<p><a href="{% url 'ads_list' %}">Перейти до списку оголошень</a></p>

<style>
    /* Приклад стилізації для форми реєстрації */
    h2 {
        color: #4CAF50;
    }
    form {
        margin: 20px 0;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}
