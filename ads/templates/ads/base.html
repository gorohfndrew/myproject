<!-- base.html -->
{% load static %}

{% load custom_filters %}


<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мій сайт{% endblock %}</title>
    
    <!-- Встроенные стили -->
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Минимальная высота экрана */
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
    text-align: center;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: underline;
}

main {
    flex: 1; /* Занимает всю доступную высоту */
    margin: 20px;
}

footer {
    text-align: center;
    padding: 10px 0;
    background-color: #333;
    color: white;
    width: 100%;
}
/* Центрирование контейнера */
.container {
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
    width: 100%;
    max-width: 600px;
    box-sizing: border-box;
    margin: 20px auto;
}

/* Общие стили для формы */
form {
    display: flex;
    flex-direction: column;
}

form input, form textarea, form button {
    font-size: 16px;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

/* Кнопка */
form button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s;
}

form button:hover {
    background-color: #45a049;
}

/* Ошибки */
.errorlist {
    color: red;
    list-style: none;
}

/* Ссылка */
a {
    text-align: center;
    display: block;
    color: #007bff;
    text-decoration: none;
    margin-top: 15px;
}

a:hover {
    text-decoration: underline;
}
.video-container {
    display: flex;
    justify-content: center; /* Центрирование по горизонтали */
    align-items: center; /* Центрирование по вертикали (если нужно) */
    width: 100%;
}

.video-container video,
.video-container iframe {
    max-width: 100%; /* Чтобы видео не выходило за границы экрана */
    height: auto;
    border-radius: 10px; /* Скругление углов (по желанию) */
}
.logo {
    width: 300px;
    height: auto;
    max-width: none;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}"> <!-- Ссылка на главную -->
                <img src="{% static 'img/logo.png' %}" alt="Браттія"class="logo">
            </a>
            <ul><li><a href="{% url 'ads:site_rules' %}">Правила</a></li>
                <li><a href="{% url 'ads:about' %}">Про нас</a></li>
                <li><a href="{% url 'ads:privacy_policy' %}">Політика конфіденційності</a></li>
                <li><a href="{% url 'ads:categories' %}">Категорії</a></li>
                <li><a href="{% url 'ads:ads_list' %}">Оголошення</a></li>
<li>
    <form action="{% url 'ads:search_results' %}" method="GET" class="search-form">
        <input type="text" name="q" placeholder="Пошук по сайту..." required>
        <button type="submit"><i class="fa-solid fa-search"></i> Пошук</button>
    </form>
</li>  

</ul>
</nav>
</header>

<main>
    {% block content %}
    <!-- Сюди буде вставлятися контент сторінки -->
    {% endblock %}
</main>

<footer>
    <p>&copy; 2025 Сайт оголошень</p>
</footer>

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<style>
    .search-form {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    .search-form input {
        width: 80%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .search-form button {
        padding: 8px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</body>
</html>
