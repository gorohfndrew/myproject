<!-- base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мій сайт{% endblock %}</title>
    
    <!-- Встроенные стили -->
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Минимальная высота экрана */
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
    text-align: center;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: underline;
}

main {
    flex: 1; /* Занимает всю доступную высоту */
    margin: 20px;
}

footer {
    text-align: center;
    padding: 10px 0;
    background-color: #333;
    color: white;
    width: 100%;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Головна</a></li>
                <li><a href="/ads/">Оголошення</a></li>
                <li><a href="/about/">Про нас</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Сюди буде вставлятися контент сторінки -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Мій сайт</p>
    </footer>
</body>
</html>
